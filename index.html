<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Generator</title>
    <script>
        // Automatically generate the key when the page loads
        window.onload = function() {
            generateKey();
        };

        // Function to generate the key
        function generateKey() {
            const length = 16; // Set the length of the key
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let key = '';
            for (let i = 0; i < length; i++) {
                key += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            // Set the generated key into the span
            document.getElementById('key').innerText = key; 
        }
    </script>
</head>
<body>
    <h1>Key Generator</h1>
    <p><strong>Your Key:</strong> <span id="key"></span></p> <!-- The key will be displayed here -->
</body>
</html>
