<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Generator</title>
</head>
<body>

    <p><strong>Your Key:</strong> <span id="key">Loading key...</span></p>

    <button onclick="generateKey()">Generate New Key</button>

    <script>
        // Generate a random key if not already generated
        function generateKey() {
            const length = 16; // Set the length of the key
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let key = '';
            for (let i = 0; i < length; i++) {
                key += characters.charAt(Math.floor(Math.random() * characters.length));
            }

            // Store the key in localStorage so it persists across page refreshes
            localStorage.setItem('generatedKey', key);

            // Update the displayed key
            document.getElementById('key').innerText = key;
        }

        // Check if a key is already stored in localStorage
        window.onload = function() {
            const storedKey = localStorage.getItem('generatedKey');
            if (storedKey) {
                document.getElementById('key').innerText = storedKey;
            } else {
                document.getElementById('key').innerText = "No key generated yet.";
            }
        };
    </script>

</body>
</html>
