<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Generator Cyber X</title>
</head>
<body>
    <h1>Key Generator Cyber X</h1>
    <p><strong>Your Key:</strong> <span id="key">
        <script>
            (function() {
                const length = 16; // Set the length of the key
                const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
                let key = '';
                for (let i = 0; i < length; i++) {
                    key += characters.charAt(Math.floor(Math.random() * characters.length));
                }
                document.currentScript.parentNode.innerText = key; // Insert key here
            })();
        </script>
    </span></p>
</body>
</html>
